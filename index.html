<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <link rel="shortcut icon" href="./assets/devchallenges.png" type="image/png">
    <title>My gallery page</title>
    <!-- Font Awesome 6.x -->
    <script src="https://kit.fontawesome.com/98e7fc655d.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- JAVASCRIPT SOURCE -->

</head>
<body>
    <div class="author">
        <div class="profile">
            <picture class="profile-img">
                <img src="./assets/profilePhoto.png" alt="Rodney Cotton profile photo">
            </picture>
            <h2 class="profile-name">Rodney Cotton</h2>
            <span>Helsinki, Finland</span>
        </div>
        <div class="content-info">
            <section class="box post-info">
                <h6>100</h6>
                <span>Posts</span>
            </section>
            <section class="box followers-info">
                <h6>2,242</h6>
                <span>Followers</span>
            </section>
            <section class="box follow-info">
                <h6>1,432</h6>
                <span>Following</span>
            </section>
        </div>
    </div>
    
    <main>
        <picture class="gallery-img single-1">
            <img src="./assets/photo1.png" alt="Decore your house with little pots">
        </picture>
        <picture class="gallery-img larger-1">
            <img src="./assets/photo2.png" alt="sofa and a half">
        </picture>
        <picture class="gallery-img larger-2">
            <img src="./assets/photo3.png" alt="I love baths!">
        </picture>
        <picture class="gallery-img higher-1">
            <img src="./assets/photo_4.png" alt="Little Lights!">
        </picture>
        <picture class="gallery-img single-2">
            <img src="./assets/photo5.png" alt="JAPANESSEEEE!!!!">
        </picture>
        <picture class="gallery-img single-3">
            <img src="./assets/photo6.png" alt="A plant :D">
        </picture>
    </main>
    <footer>
        <p>created by <b>MaikDev3</b> - devchallenges.io</p>
    </footer>
</body>
</html>
